{% extends 'base.html' %}
{% load crispy_forms_tags %}

{%block title%}
{{ user }}

{%endblock%}


{%block content%}
    <div class="container py-4">
        <div class="row my-4">
            <div class="col-12 d-flex justify-content-center align-items-center">
                <form class="col-md-4"  method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4 text-center">Log In to start your online quiz</legend>
                        {{ form | crispy  }}
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-outline-info" type="submit">Log in</button>
                    </div>
                    <p class="align-items-between">Already Have an account?<a href="{% url 'register' %}" class="mx-2">Sign In</a></p>
                </form>


            </div>

        </div>

    </div>

{%endblock%}
